version: "3.1"

nlu:
  - regex: address
    examples: |
      - ([A-Za-z]+ \d+)\, (\d{2,}\-?\d+)\, ([A-Z-a-z]+)
      - ([A-Za-z]+ \d+)\, (\d{2,}\-?\d+)
      - ([A-Za-z]+ \d+)\, ([A-Z-a-z]+)

  - lookup: days
    examples: |
      - monday
      - tuesday
      - wednesday
      - thursday
      - friday
      - saturday
      - sunday

  - lookup: time
    examples: |
      - today
      - now
      - tomorrow

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: conf_deny
    examples: |
      - [no](confirm_deny)
      - [yes](confirm_deny)
      - [No](confirm_deny)
      - [Yes](confirm_deny)
      - [n](confirm_deny)
      - [y](confirm_deny)

  - intent: order_food
    examples: |
      - i would like to order some [nuggets](food) and a [pizza](food)
      - I would have some [Lasagne](food) please
      - i get a [Pasta with mashrooms](food) and a [cocke](food)
      - for me some [fries](food) and some [chips with salt](food) please
      - we would like to order some [sushi](food) and two [beers](food)
      - i will have myself an [hamburger](food) with some [fries](food) and a [coke](food)
      - three [hamburgers](food) please
      - [fish-n-chips](food) and a [coke](food)

  - intent: get_menu
    examples: |
      - could I see the menu?
      - show me the menu
      - menu
      - can i see the menu please
      - menu please
      - please show the menu

  - intent: get_open_hours
    examples: |
      - in wich hours are you open
      - when are you open on [monday](days)
      - are you open on [tuesday](days)
      - will you be open on [wednesday](days)
      - can i get your opening times?
      - are you open [now](times)?
      - will you be open [tomorrow](times)
      - r u open?
      - when you are open ? 
      - are ou open?
      - are you open [today](times)?

  - intent: give_address
